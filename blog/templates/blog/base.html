{% load static %}
<html>
    <head>
      <title>My First Django Blog</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
      <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div calss = "page-header">
          {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
            <p class="btn btn-defalut"> Hello {{ user.username }} <samll>(<a href="{% url 'logout' %}">Log out </a>)</small></p>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-default"><span class="glyphicon glyphicon-lock"></span></a>
          {% endif %}
          <h1><a href ="/">Firt project</a></h1>
        </div>

        <div class="content container">
          <div class="row">
              <div class="col-md-8">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </div>
    </body>
</html>
